    <main>
        <div id="sign-up-text">
            <h2>Sign up and stay current with our weekly news pack on drivers and events!
            </h2>
        </div>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-user-plus"></i> Sign Up to our Newsletter</h2>
                <label for="first-name">First Name</label>
                <input type="text" pattern="[A-Za-z]" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" pattern="[A-Za-z]" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons"></div>
                <button type="submit" class="join-button">Sign Up!</button>
            </form>
        </section>
    </main>
